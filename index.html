<!DOCTYPE html>
<html ng-app="ImageViewerSample" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Image Viewer</title>
	<!-- bower:css -->
	<link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/json-formatter/dist/json-formatter.min.css">
	<!-- endbower -->
	<link rel="stylesheet" href="src/CanvasViewer.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- bower:js -->
	<script src="assets/lib/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/lib/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/lib/libtiff/tiff.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/lib/pdfjs/pdf.compat.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/lib/pdfjs/pdf.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/lib/json-formatter/dist/json-formatter.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- endbower -->
	<script src="app/app.modules.js" type="text/javascript" charset="utf-8"></script>	
	<script src="src/FormatReader.js" type="text/javascript" charset="utf-8"></script>	
	<script src="src/CanvasViewer.js" type="text/javascript" charset="utf-8"></script>	
	<script src="app/controller/app.controller.js" type="text/javascript" charset="utf-8"></script>	
</head>
<body ng-controller="MainController">
	<div class="container-fluid max-height">
		<div class="row max-height">			
			<label class="fileUpload btn btn-primary btn-lg">
				<input type="file" class="upload" file-model="fileInput" accept="image/jpeg,image/png,image/tiff,image/tif,application/pdf,audio/x-wav,audio/x-ogg"/>
				<span>Charger <i class="fa fa-upload"></i></span>
			</label>
			<canvas-viewer src="fileInput" overlays="overlays" options="options"></canvas-viewer>
		</div>
	</div>
</body>
</html>
